{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellity</title>
    <link rel="shortcut icon" href="{% static 'Sellity.png' %}?1.3" media="all">
    <link rel="stylesheet" href="{% static 'Header.css' %}?1.1" media="all">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    {% block stylesheet %}
    {% endblock stylesheet %}
</head>

<header class="header">
    <div class="header-content">
        <img class="logo" src="{% static 'Sellity.png'%}" alt="">
        <form class="search-form" action="header-form">
            <input class="input" type="text" placeholder="Search">
            <button
            class="button" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </form>
    </div>
    <div class="header-content header-content_grow">
        <ul>
            <a href="">
                <i class="fa-solid fa-house fa-lg" style="color: #3a3838;"></i>
                <span>Home</span>
            </a>
            <a href="">
                <i class="fa-solid fa-bell fa-lg" style="color: #3a3838;"></i>
                <span>Notifications</span>
            </a>
            <a href="">
                <i class="fa-solid fa-pager fa-lg" style="color: #3a3838;"></i>
                <span>Products</span>
            </a>
            <a href="">
                <i class="fa-solid fa-comments fa-lg" style="color: #3a3838;"></i>
                <span>Chat</span>
            </a>
            <a href="">
                <i class="fa-solid fa-comments fa-lg" style="color: #3a3838;"></i>
                <span>Me</span>
            </a>
        </ul>
    </div>
</header>

<body>
    <section class="page">
    {% block content %}
    
    {% endblock %}
    </section>
</body>
<footer>

</footer>
</html>
