{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellity</title>
    <link rel="shortcut icon" href="{% static 'Sellity.png' %}?1.3" media="all">
    <link rel="stylesheet" href="{% static 'Header.css' %}?1.4" media="all">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    {% block stylesheet %}
    {% endblock stylesheet %}
</head>

<header class="header">
    <div class="header-content">
        <img class="logo" src="{% static 'Sellity.png'%}" alt="">
        <form class="search-form" action="header-form">
            <input class="input" type="text" placeholder="Search">
            <button
            class="button" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </form>
    </div>
    <div class="header-content header-content_grow">
        <ul>
            <li>
                <a href="">
                    <span style="font-size: 25px;" class="material-symbols-outlined">
                        Home
                    </span>
                </a>
                <span>Home</span>
            </li>
            <li>
                <a href="">
                    <span style="font-size: 25px;" class="material-symbols-outlined">
                        notifications
                    </span>
                </a>
                <span>Notifications</span>

            </li>
            <li>
                <a href="">
                    <span style="font-size: 25px;" class="material-symbols-outlined">
                        category
                    </span>
                </a>
                <span>Products</span>

            </li>
            <li>
                <a href="">
                    <span style="font-size: 25px;" class="material-symbols-outlined">
                        forum
                    </span>
                </a>
                <span>Chat</span>
            </li>
            <li>
                <div class="header-dropdown">
                    {% if reques.user.profile_photo %}
                        <img class="header__userImg" src={{request.user.profile_photo.url}} alt="">
                    {% else %}
                        <span style="font-size: 45px;color: #388E3C;"  class="material-symbols-outlined">
                        account_circle
                        </span>
                    {% endif %}
                    <div class="header-dropdownLinks">
                        <a href="">
                            My Profile
                        </a>
                        <a href="">
                            Theme
                        </a>
                        <a href="{% url 'logout'  %}">
                            Logout
                        </a>

                    </div>
                </div>
            </li>
        </ul>
    </div>
</header>

<body>
    <section class="page">
    {% block content %}
    
    {% endblock %}
    </section>
</body>
<footer>

</footer>
</html>
